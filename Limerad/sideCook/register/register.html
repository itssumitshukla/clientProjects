<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="register.css">

  <title>Register</title>
</head>

<body>
  <section class="text-center outer">
    <div class="container">
      <div class="row">
        <div class="col align-items-center justify-content-center">
          <h3 class="justify-content-center mt-4 mb-0">Create an account</h3>
            <p>Already registered?<a href="#">Sign In</a> </p>
        </div>
        <form>
          <div class="mb-1 mt-0">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
          </div>
          <div class="mb-1">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
          </div>
          <div class="mb-1">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
          </div>
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Email Address">
          </div>
          <p class="mb-4 mt-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, quam. Consequatur ipsa fugit illum in esse non sit iste?</p>
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
      </div>
  </section>
  <!-- scripts -->
  <div>
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
  </div>
</body>

</html>
